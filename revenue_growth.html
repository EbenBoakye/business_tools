<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Revenue Growth Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="static/asssets/btoolz.png">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Chart.js Data Labels plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body class="rev">
    <a href="index.html" class="home-button">Home</a>
    <div class="calculator-container">
        <h2>Revenue Growth Calculator</h2>
        <div class="inner-container">
            <div class="input-section">
                <label for="currentRevenue">Current Revenue:</label>
                <input type="number" id="currentRevenue" placeholder="Enter current revenue" required>

                <label for="revenuePeriod">Revenue Period:</label>
                <select id="revenuePeriod">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly" selected>Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>

                <label for="predictionPeriod">Estimation For (In Periods Selected):</label>
                <input type="number" id="predictionPeriod" placeholder="Enter estimation length" required>

                <label for="growthType">Growth Type:</label>
                <select id="growthType">
                    <option value="static" selected>Static Growth Rate</option>
                    <option value="dynamic">Dynamic Growth Rate</option>
                </select>

                <label for="growthRate">Enter Predicted Growth Rate Percentage:</label>
                <input type="text" id="growthRate" placeholder="Enter growth rate(s) separated by commas" required>

                <button onclick="calculateGrowth()">Calculate</button>
                <button class="download-button" onclick="downloadChart()">Download Graph</button>
            </div>

            <div class="chart-section">
                <canvas id="growthChart"></canvas>
            </div>
        </div>
    </div>

    <div class="footer">
        Powered By <a href="https://eboakye.me/#home" target="_blank">Ebenezer Boakye</a>
    </div>
</body>
</html>
