<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Valuation Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Chart.js and the Data Labels plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="value">
    <a href="index.html" class="home-button">Home</a>
    <h2>Business Valuation Calculator</h2>
    <div id="widget-container">
        <div id="input-container">
            <label for="operating-profit">Current Annual Operating Profit ($):</label>
            <input type="number" id="operating-profit" min="0" step="0.01">

            <label for="growth-rate">Expected Annual Growth (%):</label>
            <input type="number" id="growth-rate" min="0" step="0.01">

            <label for="growth-years">Years You Expect To Grow At That Rate:</label>
            <input type="number" id="growth-years" min="1" step="1">

            <button id="calculate-button">Get Your Valuation</button>
            <button id="download-button">Download</button>
        </div>
        <div id="chart-container">
            <h3 id="current-valuation">
                Current Value of Your Business: <span id="valuation-amount">$0.00</span>
            </h3>
            <canvas id="valuation-chart"></canvas>
        </div>
    </div>
    <div class="footer">
        Powered By <a href="https://eboakye.me/#home" target="_blank">Ebenezer Boakye</a>
    </div>
    <!-- Include script at the end of the body -->
    <script src="script_valuation.js"></script>
</body>
</html>
